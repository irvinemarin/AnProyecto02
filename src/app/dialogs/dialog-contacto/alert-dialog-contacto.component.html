<h2 mat-dialog-title style="width: 100%!important;">{{title}}</h2>
<div mat-dialog-content>
  <mat-spinner [class.hide]="isHideProggres" style="margin: auto"></mat-spinner>


</div>


<div mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary"
          [disabled]="!isHideProggres"
          (click)="crear()">
    CREAR
  </button>
</div>
